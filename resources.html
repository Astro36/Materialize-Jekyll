---
layout: default
title: Resources
permalink: /resources/
---

<div class="container">
  <div class="section">
    <div class="row">
      <div class="col s12">
        <article>
          <div class="card">
            <div class="card-content">
              <span class="card-title">Images</span>
              <ul class="collapsible" data-collapsible="expandable">
                {% for post in site.posts %}
                {% if post.image.src %}
                <li>
                  <div class="collapsible-header">{{ post.title }}</div>
                  <div class="collapsible-body">
                    <img class="materialboxed responsive-img" src="{{ post.image.src }}" alt="{{ post.image.copyright }}">
                  </div>
                </li>
                {% endif %}
                {% endfor %}
              </ul>
            </div>
          </div>
        </article>
        <article>
          <div class="card">
            <div class="card-content">
              <span class="card-title">3rd Party License</span>
              <ul class="collapsible" data-collapsible="expandable">
                <li>
                  <div class="collapsible-header"></div>
                  <div class="collapsible-body">
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </article>
      </div>
    </div>
  </div>
</div>
