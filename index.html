---
layout: default
---

<style type="text/css">
  nav {
    background-color: #00bcd4;
    box-shadow: none;
    color: #fff; }
  nav a { color: #fff; }
  nav ul a { color: #fff; }
  nav .brand-logo { color: #fff; }
</style>

<div class="section no-pad cyan">
  <div class="valign-wrapper" style="height: 380px;">
    <div class="container">
      <h1 class="row center white-text logo-font">{{ site.title }}</h1>
      <div class="row center">
        <h5 class="col s12 white-text logo-font">{{ site.description }}</h5>
      </div>
      <div class="row center">
        <a class="btn-flat btn-large waves-effect waves-light cyan logo-font white-text" href="{{ site.url }}about/" style="border: 1px #fff solid; margin-right: 4px;">About</a>
        <a class="btn-flat btn-large waves-effect waves-light cyan logo-font white-text" href="{{ site.url }}blog/" style="border: 1px #fff solid; margin-left: 4px;">Blog</a>
        <div style="margin-top: 32px;">
          <a href="#"><i class="material-icons white-text" style="font-size: 36px;">keyboard_arrow_down</i></a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="section">
    <div class="row">
      <div class="col s12 m6">
        {% for post in site.posts %}
          {% if post.image.src %}
          <article>
            <div class="card">
              <div class="card-image">
                <img class="materialboxed" data-caption="Â© {{ post.image.copyright }}" src="{{ post.image.src }}">
                <span class="card-title" style="background-color: rgba(0,0,0,.3); padding: 8px 24px; width: 100%;">
                  {{ post.title }}<time datetime="{{ post.date }}" style="font-size: 16px;"> | {{ post.date | date_to_string }}</time>
                </span>
              </div>
            </div>
          </article>
          {% endif %}
        {% endfor %}
      </div>
    </div>
  </div>
</div>
